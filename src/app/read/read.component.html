<div class="container">
  <h1>Employee List</h1>
    <table class="table">
    <thead>
      <tr>
        <th scope="col" class="table-danger">ID</th>
        <th scope="col" class="table-danger">FirstName</th>
        <th scope="col" class="table-danger">LastName</th>
        <th scope="col" class="table-danger">Email</th>
      </tr>
    </thead>
    <tbody>
       <tr *ngFor="let employee of employees">
        <td class="table-primary">{{employee.id}}</td>
        <td class="table-success">{{employee.firstName}}</td>
        <td class="table-info">{{employee.lastName}}</td>
        <td class="table-warning">{{employee.email}}</td>
       </tr>
    </tbody>
  </table>
</div>
